<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
  <title>Challenge 4</title>
    <style>

    .errorMsg {
      font-family:'Margarine';
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      var name_inp=document.querySelector('#name').value;
      var address_in=document.querySelector('#addr').value;
      var errors=document.getElementsByClassName('errorMsg')

      if (name_inp.length === 0){
        errors[0].style.display="block";
      }
    else{
      errors[0].style.display="none";
    }

    if (address_in.length === 0){
      errors[1].style.display="block";
    }
    else {
        errors[1].style.display="none";
    }
    if (name_inp.length===0 || address_in.length===0)
     return false;
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!" onsubmit="checkForm()">
    </form>
</body>
</html>
